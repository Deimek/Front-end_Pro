<body>
    <script>

        const arr = [1, 2, "p", null, true, 5, "s"];

        function arithmetic() {

            const newArr = arr.filter(element => typeof element === 'number');
            console.log(newArr);

            const arrLenght = newArr.length;
            console.log(arrLenght);

            let sum = 0;
            for (i = 0; i < newArr.length; i++) {
                sum += newArr[i];
                console.log(sum);
            }

            let result = sum / arrLenght;
            console.log(result);

        }

        arithmetic();



    </script>
