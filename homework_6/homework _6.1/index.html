<body>
    <script>

        let str = prompt("Vvedit str", "hello world");
        let array = prompt(["Vvedit masyv"], ["l", "d"]);

        function func(str, array) {
            for (let element of array) {
                console.log(element);

                while (str.indexOf(element) > -1) {
                    str = str.replace(element, '');
                }

                console.log(str);
            }
        }

        func(str, array);

    </script>
