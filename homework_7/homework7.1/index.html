<body>
    <script>

        function sum() {
            let mySum = 0;

            return function (num) {
                mySum += num;
                return mySum;
            };
        }

        let result = sum();
        let number;

        while (true) {
            number = prompt('Enter your number');
            if (number === null || number === '') {
                break;
            }

            let newNumber = +number;

            console.log(result(newNumber));

        }

    </script>
