<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        homework_7.3
    </title>
</head>

<body>
    <script>

        function cycle() {

            let number;

            for (let i = 0; i <= 10; i++) {

                number = prompt("Enter number: >= 100", 100);
                if (number === null || number === '' || number <= 100) {
                    console.log("Enter a number > 100 please");
                    return;
                }

                if (number > 100) {

                    let newNumber = +number;
                    console.log(newNumber);
                    return;

                }

            }

        }

        cycle();

    </script>
</body>

</html>
