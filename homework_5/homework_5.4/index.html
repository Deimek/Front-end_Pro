<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework_5.4</title>
</head>

<body>
    <script>

        let number = prompt("Vvedit cile chislo");
        let value = true;

        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                value = false;
                break;
            }
        }

        if (value && number > 1) {
            console.log("Ce proste cislo");
        } else {
            console.log("Ce neproste chislo");
        }



    </script>
</body>

</html>
