<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework_10.2</title>
</head>

<body>
    <div>
        Маєте масив чисел. Використовуйте вже існуючі методи масиву
        для створення нового масиву, в якому лише парні
        числа з оригінального масиву.
    </div>

    <Script>
        const numbers = [1, 2, 3, 4, 5, 6];
        const evenNumbers = numbers.filter(function (number) {
            return number % 2 === 0;
        });
        console.log(evenNumbers);

    </Script>

</body>
