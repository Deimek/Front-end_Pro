        let company = {
            sales: [
                { name: 'John', salary: 1000 },

            ],
            development: {
                web: [
                    { name: 'Peter', salary: 2000 },
                    { name: 'Alex', salary: 1800 }
                ],
                internals: [
                    { name: 'Jack', salary: 1300 }
                ]
            }
        };
        function salarySum(department) {
            let sum = 0;

            if (Array.isArray(department)) {

                for (let unit of department) {
                    sum += unit.salary;
                }
            } else {

                for (let subDepartment in department) {
                    sum += salarySum(department[subDepartment]);
                }
            }

            return sum;
        }

        let sumSalary = salarySum(company);
        console.log(sumSalary);
